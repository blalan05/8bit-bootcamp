<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Bootcamp - Marine Training Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        
        #game-container {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .loading {
            color: #00ff00;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="loading" id="loading-text">Loading 8-Bit Bootcamp...</div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
